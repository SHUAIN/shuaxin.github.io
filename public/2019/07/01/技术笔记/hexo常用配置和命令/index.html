<figure class="highlight routeros"><table><tr><td class="gutter hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs routeros">常用命令：<br>hexo help #查看帮助<br>hexo init #初始化一个目录<br>hexo new <span class="hljs-string">&quot;postName&quot;</span> #新建文章<br>hexo new<span class="hljs-built_in"> page </span><span class="hljs-string">&quot;pageName&quot;</span> #新建页面<br>hexo generate #生成网页，可以在 public 目录查看整个网站的文件<br>hexo<span class="hljs-built_in"> server </span>#本地预览，<span class="hljs-string">&#x27;Ctrl+C&#x27;</span>关闭<br>hexo deploy #部署.deploy目录<br>hexo clean #清除缓存，强烈建议每次执行命令前先清理缓存，每次部署前先删除 .deploy 文件夹<br><br>简写：<br>hexo n == hexo new<br>hexo g == hexo generate<br>hexo s == hexo server<br>hexo d == hexo deploy<br></code></pre></div></td></tr></table></figure>

<h1 id="常用配置"><a href="#常用配置" class="headerlink" title="常用配置"></a>常用配置</h1><figure class="highlight yaml"><table><tr><td class="gutter hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs yaml"><br><span class="hljs-comment"># Hexo Configuration</span><br><span class="hljs-comment">## Docs: http://hexo.io/docs/configuration.html</span><br><span class="hljs-comment">## Source: https://github.com/hexojs/hexo/</span><br><span class="hljs-comment"># Site #站点信息</span><br><span class="hljs-attr">title:</span>  <span class="hljs-comment">#标题</span><br><span class="hljs-attr">subtitle:</span>  <span class="hljs-comment">#副标题</span><br><span class="hljs-attr">description:</span>  <span class="hljs-comment">#站点描述，给搜索引擎看的</span><br><span class="hljs-attr">author:</span>  <span class="hljs-comment">#作者</span><br><span class="hljs-attr">email:</span>  <span class="hljs-comment">#电子邮箱</span><br><span class="hljs-attr">language:</span> <span class="hljs-string">zh-CN</span> <span class="hljs-comment">#语言</span><br><span class="hljs-comment"># URL #链接格式</span><br><span class="hljs-attr">url:</span>  <span class="hljs-comment">#网址</span><br><span class="hljs-attr">root:</span> <span class="hljs-string">/</span> <span class="hljs-comment">#根目录</span><br><span class="hljs-attr">permalink:</span> <span class="hljs-string">:year/:month/:day/:title/</span> <span class="hljs-comment">#文章的链接格式</span><br><span class="hljs-attr">tag_dir:</span> <span class="hljs-string">tags</span> <span class="hljs-comment">#标签目录</span><br><span class="hljs-attr">archive_dir:</span> <span class="hljs-string">archives</span> <span class="hljs-comment">#存档目录</span><br><span class="hljs-attr">category_dir:</span> <span class="hljs-string">categories</span> <span class="hljs-comment">#分类目录</span><br><span class="hljs-attr">code_dir:</span> <span class="hljs-string">downloads/code</span><br><span class="hljs-attr">permalink_defaults:</span><br><span class="hljs-comment"># Directory #目录</span><br><span class="hljs-attr">source_dir:</span> <span class="hljs-string">source</span> <span class="hljs-comment">#源文件目录</span><br><span class="hljs-attr">public_dir:</span> <span class="hljs-string">public</span> <span class="hljs-comment">#生成的网页文件目录</span><br><span class="hljs-comment"># Writing #写作</span><br><span class="hljs-attr">new_post_name:</span> <span class="hljs-string">:title.md</span> <span class="hljs-comment">#新文章标题</span><br><span class="hljs-attr">default_layout:</span> <span class="hljs-string">post</span> <span class="hljs-comment">#默认的模板，包括 post、page、photo、draft（文章、页面、照片、草稿）</span><br><span class="hljs-attr">titlecase:</span> <span class="hljs-literal">false</span> <span class="hljs-comment">#标题转换成大写</span><br><span class="hljs-attr">external_link:</span> <span class="hljs-literal">true</span> <span class="hljs-comment">#在新选项卡中打开连接</span><br><span class="hljs-attr">filename_case:</span> <span class="hljs-number">0</span><br><span class="hljs-attr">render_drafts:</span> <span class="hljs-literal">false</span><br><span class="hljs-attr">post_asset_folder:</span> <span class="hljs-literal">false</span><br><span class="hljs-attr">relative_link:</span> <span class="hljs-literal">false</span><br><span class="hljs-attr">highlight:</span> <span class="hljs-comment">#语法高亮</span><br>  <span class="hljs-attr">enable:</span> <span class="hljs-literal">true</span> <span class="hljs-comment">#是否启用</span><br>  <span class="hljs-attr">line_number:</span> <span class="hljs-literal">true</span> <span class="hljs-comment">#显示行号</span><br>  <span class="hljs-attr">tab_replace:</span><br><span class="hljs-comment"># Category &amp; Tag #分类和标签</span><br><span class="hljs-attr">default_category:</span> <span class="hljs-string">uncategorized</span> <span class="hljs-comment">#默认分类</span><br><span class="hljs-attr">category_map:</span><br><span class="hljs-attr">tag_map:</span><br><span class="hljs-comment"># Archives</span><br><span class="hljs-attr">2:</span> <span class="hljs-string">开启分页</span><br><span class="hljs-attr">1:</span> <span class="hljs-string">禁用分页</span><br><span class="hljs-attr">0:</span> <span class="hljs-string">全部禁用</span><br><span class="hljs-attr">archive:</span> <span class="hljs-number">2</span><br><span class="hljs-attr">category:</span> <span class="hljs-number">2</span><br><span class="hljs-attr">tag:</span> <span class="hljs-number">2</span><br><span class="hljs-comment"># Server #本地服务器</span><br><span class="hljs-attr">port:</span> <span class="hljs-number">4000</span> <span class="hljs-comment">#端口号</span><br><span class="hljs-attr">server_ip:</span> <span class="hljs-string">localhost</span> <span class="hljs-comment">#IP 地址</span><br><span class="hljs-attr">logger:</span> <span class="hljs-literal">false</span><br><span class="hljs-attr">logger_format:</span> <span class="hljs-string">dev</span><br><span class="hljs-comment"># Date / Time format #日期时间格式</span><br><span class="hljs-attr">date_format:</span> <span class="hljs-string">YYYY-MM-DD</span> <span class="hljs-comment">#参考http://momentjs.com/docs/#/displaying/format/</span><br><span class="hljs-attr">time_format:</span> <span class="hljs-string">H:mm:ss</span><br><span class="hljs-comment"># Pagination #分页</span><br><span class="hljs-attr">per_page:</span> <span class="hljs-number">10</span> <span class="hljs-comment">#每页文章数，设置成 0 禁用分页</span><br><span class="hljs-attr">pagination_dir:</span> <span class="hljs-string">page</span><br><span class="hljs-comment"># Disqus #Disqus评论，替换为多说</span><br><span class="hljs-attr">disqus_shortname:</span><br><span class="hljs-comment"># Extensions #拓展插件</span><br><span class="hljs-attr">theme:</span> <span class="hljs-string">landscape-plus</span> <span class="hljs-comment">#主题</span><br><span class="hljs-attr">exclude_generator:</span><br><span class="hljs-attr">plugins:</span> <span class="hljs-comment">#插件，例如生成 RSS 和站点地图的</span><br><span class="hljs-bullet">-</span> <span class="hljs-string">hexo-generator-feed</span><br><span class="hljs-bullet">-</span> <span class="hljs-string">hexo-generator-sitemap</span><br><span class="hljs-comment"># Deployment #部署，将 lmintlcx 改成用户名</span><br><span class="hljs-attr">deploy:</span><br>  <span class="hljs-attr">type:</span> <span class="hljs-string">git</span><br>  <span class="hljs-attr">repo:</span> <span class="hljs-string">github创库地址.git</span><br>  <span class="hljs-attr">branch:</span> <span class="hljs-string">master</span><br></code></pre></div></td></tr></table></figure>
